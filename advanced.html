<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="css/advanced.css">
    </head>
    <body>
        <header>
            <div class="google-logo-header">
                <img src="images/googlelogo_color_272x92dp.png" alt="google-logo" width="92" height="33" >
            </div>
            <nav>
                <a href="index.html">Search</a>
            </nav>
        </header>
        <main>
            <h2 id="advanced-header">Advanced Search</h2>
            <hr>
            <p>Find pages with...</p>
            <form action="https://google.com/search">
                <div class="field">
                    all these words: <input type="text" name="as_q" class="text-input">
                </div>
                <div class="field">
                    this exact word or phrase: <input type="text" name="as_epq" class="text-input">
                </div>
                <div class="field">
                    any of these words: <input type="text" name="as_oq" class="text-input">
                </div>
                <div class="field">
                    none of these words: <input type="text" name="as_eq" class="text-input">
                </div>
                <input type="submit" value="advanced search" id="search-button">
            </form>

        </main>
        <footer>
        </footer>
    </body>
</html>
